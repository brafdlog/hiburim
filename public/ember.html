<script type="text/x-handlebars" id="cars">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1">
        <h1 class="page-header">רכבים</h1>  
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 main">
        <div class="table-responsive">
          <table id="carsTable" class="table table-striped">
            <thead>
              <tr>
                <th>סוג רכב</th>
                <th>זמין מתאריך</th>
              </tr>
            </thead>
            <tbody>
              {{#each car in model}}
              <tr {{bind-attr id=car._id}} class="nonHeaderTableRow" {{bind-attr date=car.availableFromDate}} {{bind-attr time=car.availableFromTime}} carType="van">
                <td class="carTypeIconColumn nonEditable">
                  {{#link-to 'car' car}}
                  {{#if car.van}}
                  <img src="/images/van.png" alt="Van" width="40px">
                  {{else}}
                  <img src="/images/privateCar.png" alt="Private" width="40px">
                  {{/if}}
                  {{/link-to}}
                </td>
                <td class="nonEditable">
                  {{#link-to 'car' car}}
                  <input disabled="true" {{bind-attr value=car.availableFromDate }}/>
                  {{/link-to}}
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-8">
        {{outlet}}
      </div>
    </div>
  </div>
</script>

<script type="text/x-handlebars" id="car">
  <h1>{{availableFromDate}}</h1>
</script>
